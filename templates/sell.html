{% extends "layout.html" %}

{% block title %}
    Sell Shares
{% endblock %}

{% block main %}
    <h2>Sell Shares</h2>

    <form action="/sell" method="post" style="display: flex; align-items: center; gap: 10px;">
        <div class="form-group">
            <select class="form-control" id="symbol" name="symbol" required style="width: 150px;">
                <option value="" disabled selected>Select symbol</option>
                {% for stock in portfolio %}
                    <option value="{{ stock.symbol }}">{{ stock.symbol }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group" style="display: flex; align-items: center;">
            <button type="button" class="btn btn-secondary" id="decrease-shares" style="width: 40px; height: 40px;">-</button>
            <input type="number" class="form-control" id="shares" name="shares" value="1" required style="width: 80px; text-align: center; height: 40px;">
            <button type="button" class="btn btn-secondary" id="increase-shares" style="width: 40px; height: 40px;">+</button>
        </div>

        <button type="submit" class="btn btn-primary" style="height: 40px;">SELL</button>
    </form>
{% endblock %}
